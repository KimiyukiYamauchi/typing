<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイピング練習</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>基本入力練習 -英字小文字のみ-</h1>
        <p>注意：█は半角スペースを表します</p>
        <div id="pattern-counter-container">
            <div id="pattern-counter"></div> <!-- パターンカウンターを追加 -->
            <div id="accuracy-display"></div> <!-- 正解率表示エリアを追加 -->
        </div>
        <div id="target"></div>
        <div id="echo"></div> <!-- 新しいdivを追加 -->
        <input type="text" id="input" autofocus>
        <div id="result"></div>
    </div>
    <script src="js/main.js"></script>
    <script>
        // 画面をクリックするとinputにフォーカスする処理を追加
        document.addEventListener('click', () => {
            document.getElementById('input').focus();
        });
    </script>
</body>
</html>
