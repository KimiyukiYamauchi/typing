<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="英字小文字のタイピング練習アプリケーション">
    <title>タイピング練習</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container hidden" role="main">
        <h1>基本入力練習 -英字小文字のみ-</h1>
        <p>注意：█は半角スペースを表します</p>
        <div id="menu" role="navigation">
            <table>
                <thead>
                    <tr>
                        <th>ステップ名</th>
                        <th>スピード</th>
                        <th>正確性</th>
                        <th>判定</th>
                    </tr>
                </thead>
                <tbody id="menu-steps">
                    <!-- ステップの行がここに追加される -->
                </tbody>
            </table>
        </div>
        <div id="pattern-counter-container" class="hidden" role="status">
            <div id="step-name"></div>
            <div id="pattern-counter"></div>
            <div id="speed-display"></div>
            <div id="accuracy-display"></div>
        </div>
        <div id="target" class="hidden" role="region" aria-label="タイピング対象"></div>
        <div id="echo" class="hidden" role="region" aria-label="ユーザー入力"></div>
        <input type="text" id="input" autofocus aria-label="タイピング入力欄">
    </div>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('click', () => {
            document.getElementById('input').focus();
        });
    </script>
</body>
</html>
